<ion-view view-title="Receive">
  <ion-content>
    <div class="item item-text-wrap" ng-repeat="door in doorDetails">
      <div class="row">
        <ion-item>
          {{door.doorNo}}
          <ion-label floating>
          </ion-label>
        </ion-item>
        <div class="col text-center">
          Trailer No.: {{door.trailerNo}} <br>Delivery No.: {{door.deliveryNo}}
        </div>
        <div class="col text-right">
          <button class="button button-energized">Close</button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
